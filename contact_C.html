<!DOCTYPE html>
<html lang="zh-cn">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <!-- 头部 -->
    <header class="header"></header>
    
    <!-- 主体 -->
    <div class="main">
        <!-- banner -->  
        <div class="page-banner" style="background-image:url(image/product-banner.jpg);"></div>

        <!-- 联系我们 -->
        <div class="contact-content">
            <div class="wrap">

                    <img src="image/contact-logo.jpg" />
