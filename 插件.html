<script type="text/javascript">
$.fn.myPlugin = function(options) {
    var defaults = {
        'color': 'red',
        'fontSize': '12px',
        dd : 2
    };
    var settings = $.extend(defaults, options);
    $(this).click(function(){
        alert(settings.dd)
    })
    return this.css({
        'color': settings.color,
        'fontSize': settings.fontSize
    });
}

    $(function(){
        $('a').myPlugin({
            'color' : 'green'
        });
        $('p').myPlugin({
            'color' : 'orange',
            dd : 666
        });
    })
</script>
